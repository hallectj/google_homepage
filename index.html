<!DOCTYPE html>
<html>
   <head>
   	  <title>Google Homepage Practice</title>
   	  <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      
   	</head>

   	<body>
   	   <div id="wrapper">
       <header>
          <nav>
             <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/google_app_icon.png" id="app_icon" alt="Google Apps Icon"></a></li>
                <li><a href="#"><img src="images/google_sign_in_button.png" alt="sign in"></a></li>
             </ul>
          </nav>
       </header>

       <div id="home-main">
          <div id="google-main-section">
             <div><img src="images/googlelogo_color_272x92dp.png" id="main_logo" alt="Google Logo"></div>
             <div><input type="text" maxlength="2048" title="Search" id="google_search_bar" /></div>
             <div>
             	<input type="submit" value="Google Search" />
             	<input type="submit" id="lucky_btn" value="I'm Feeling Lucky">
             </div>

          </div>

          <footer>
             <ul>
             	<div id="left_footer_links">
                   <li><a href="#">Advertising</a></li>
                   <li><a href="#">Business</a></li>
                   <li><a href="#">About</a></li>
                </div>
                <div id="right_footer_links">
                   <li><a href="#">Privacy</a></li>
                   <li><a href="#">Terms</a></li>
                   <li><a href="#">Settings</a></li>
                </div>
             </ul>
          </footer>
       </div>
   </div>
   	</body>
</html>
